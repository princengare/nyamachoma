<body>
  <div class="header">
    <div class="title-container" style="position: relative;" onclick="playAndNavigate('index.html')">
        <h1 class="title" style="position: relative; z-index: 1;">nyama choma</h1> 
        <div class="title-ellipse" style="position: absolute; z-index: 0;"></div>
    </div>
    <div class="header-options">
      <div class="triangle-container" onclick="playAndNavigate('gallery.html')">
        <div class="triangle-down"></div>
        <div class="triangle-text-about">gallery</div>
      </div>
      <div class="triangle-container" onclick="playAndNavigate('contact.html')">
        <div class="triangle-up"></div>
        <div class="triangle-text-contact">contact</div>
      </div>
    </div>
  </div>
  <div class="gallery-container">
    <div class="column left-column">
      <div class="rectangle">
        <img src="images/about/IMG_2517.JPG" alt="About Image" class="rectangle-image" id="clickable-image">
      </div>
    </div>
    <div class="column right-column">
      <div class="about-text">
        <span class="dropcap">a</span> record i was once an artist.<br>
        <span class="dropcap">a</span> reminder i still am one.<br>
        <span class="dropcap">a</span> resolve to keep creating,<br>
        in all the silence and the noise.<br>
        if this too deep for the intro,<br> 
        i’ll find another use.<br> 
        but just in case it’s perfect,<br> 
        let me introduce:<br> 
        <span class="title-text">nyama choma</span>.
      </div>
    </div>
  </div>
  <audio id="menuClickAudio" src="sounds/menu-click.mp3"></audio>
  <script type="module">
    const audio = document.getElementById('menuClickAudio');
    function playAndNavigate(url) {
    audio.currentTime = 0;
    audio.play();
    setTimeout(() => {
        window.location.href = url;
    }, 180);
    }

    const images = [
        'images/about/IMG_2517.JPG',
        'images/about/IMG_5187.JPG', 
        'images/about/IMG_5222.JPG'
    ];

    let currentImageIndex = 0;
    const imageElement = document.getElementById('clickable-image');

    imageElement.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        const clickAudio = new Audio('sounds/menu-click.mp3');
        clickAudio.play().catch(err => console.log('Audio failed:', err));
        currentImageIndex = (currentImageIndex + 1) % images.length;
        imageElement.src = images[currentImageIndex];
    });

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, setDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAPHalnYFfFkCJspSeWNytSngnpEWC9lNk",
        authDomain: "nyamachoma-57d58.firebaseapp.com",
        projectId: "nyamachoma-57d58",
        storageBucket: "nyamachoma-57d58.firebasestorage.app",
        messagingSenderId: "1090224589648",
        appId: "1:1090224589648:web:c8a08e362ea132a7e6ba55",
        measurementId: "G-N7DGBF6Q79"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    (async function trackPageView() {
        const pagePath = window.location.pathname || '/';
        const pageKey  = pagePath.replace(/\//g, '__');

        try {
        await setDoc(
            doc(db, 'pageViews', pageKey),
            {
            path: pagePath,
            count: increment(1),
            updatedAt: serverTimestamp(),
            referrer: document.referrer || null,
            ua: navigator.userAgent
            },
            { merge: true }
        );
        } catch (e) {
        console.warn('page view log failed:', e);
        }
    })();
  </script>
</body>
</html>
