  <audio id="menuClickAudio" src="sounds/menu-click.mp3"></audio>
  <script>
    function playAndNavigate(url) {
    const audio = document.getElementById('menuClickAudio');
    audio.currentTime = 0;
    audio.play();
    setTimeout(() => {
        window.location.href = url;
    }, 180);
    }

    document.querySelector('.option-container').onclick = function(e) {
    e.stopPropagation();
    playAndNavigate('gallery.html');
    };

    document.querySelector('.option-container-2').onclick = function(e) {
        e.stopPropagation();
        playAndNavigate('films.html');
    };

    document.querySelectorAll('.triangle-container').forEach((container, index) => {
    container.onclick = function(e) {
        e.stopPropagation();
        if (index === 0) {
            playAndNavigate('about.html');
        } else {
            playAndNavigate('contact.html');
        }
    };
    });

    document.querySelector('.title-container').onclick = function(e) {
    e.stopPropagation();
    playAndNavigate('index.html');
    };
  </script>
