<script type="module">
  const audio = document.getElementById('menuClickAudio');
    function playAndNavigate(url) {
    audio.currentTime = 0;
    audio.play();
    setTimeout(() => {
        window.location.href = url;
    }, 180);
    }

    document.querySelector('.book-button').addEventListener('click', function(e) {
    e.preventDefault();
    
    const audio = document.getElementById('menuClickAudio');
    audio.currentTime = 0;
    audio.play();
    
    const href = this.href;
    
    setTimeout(() => {
        window.open(href, '_blank'); 
    }, 180);
  });
  document.querySelectorAll('.social-link').forEach(link => {
    link.addEventListener('click', function(e) {
        const audio = document.getElementById('menuClickAudio');
        audio.currentTime = 0;
        audio.play();
        
        setTimeout(() => {
            if (this.href.startsWith('mailto:')) {
                window.location.href = this.href;
            } else {
                window.open(this.href, '_blank');
            }
        }, 180);
        
        e.preventDefault();
    });
  });

  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  (async function trackPageView() {
      const pagePath = window.location.pathname || '/';
      const pageKey  = pagePath.replace(/\//g, '__');
      try {
      await setDoc(
          doc(db, 'pageViews', pageKey),
          {
          path: pagePath,
          count: increment(1),
          updatedAt: serverTimestamp(),
          referrer: document.referrer || null,
          ua: navigator.userAgent
          },
          { merge: true }
      );
      } catch (e) {
      console.warn('page view log failed:', e);
      }
  })();
